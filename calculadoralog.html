<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en HTML</title>
    <style>
        /* Estilo para mover el cuadro de resultado */
        #resultado {
            position: absolute;
            top: 200px;
            right: 220px;
            width: 150px; /* Ajusta el ancho del cuadro de resultado */
            padding: 5px;
        }
    </style>
    <script>
        function calcular(){
            var num1=parseFloat(document.getElementById('num1').value);
            var num2=parseFloat(document.getElementById('num2').value);
            var operacion=document.getElementById('operacion').value;
            var resultado=0;

            if (operacion === 'sumar') {
                resultado = num1 + num2;
            } else if (operacion === 'restar') {
                resultado = num1 - num2;
            } else if (operacion === 'multiplicar') {
                resultado = num1 * num2;
            } else if (operacion === 'dividir') {
                if (num2 !== 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = 'Error: División por cero';
                }
            }

            document.getElementById('resultado').value=resultado;
            event.preventDefault();  // Evita que el formulario se envíe
        }
    </script>
</head>
<body>
    <h2>Calculadora Simple</h2>
    <form onsubmit="calcular()">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>

        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <br><br>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly>
        <br><br>

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
