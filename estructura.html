<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <title>Estructura de html</title>

        <!--/*ejemplo de Encabezado-->
        <h1>Encabezado principal</h1>
        <h2>subencabezado</h2>

        <!--/*ejemplo de parrafo -->
        <p>este es un parrafo html</p>

        <!--/*ejemplo de enlace-->
        <a href="http://www.loading.es/hosting/index.html"></a>

        <!--/*ejemplo de imagen-->
        <img src="imagen.jpg" alt="desription">

        <!--/*ejemplo de lista -->
        <ul></ul>
        <li>elemento de lista 1</li>
        <li>elemento de lista 2</li>

        <!--/*ejemplo de division-->
        <div>
            <h2>seccion de contenidos</h2>
            <p>contenido de la seccion</p>

            <!--/*ejemplo de meta-->
            <meta charset="UTF-8">
            <meta name="description content= descriccion de la pagina">

            <!--/*ejemplo de spam-->
            <p>este es un <span style=color:blue resaltado></span>en html</p>

            <!--ejemplo de input--> 
            <form>
            <label for="nombre">nombre</label>
            <input type="text" id="nombre" name="nombre">
            <input type="submit" value="enviar">
            </form>
        </div>

    </body>
</html>
